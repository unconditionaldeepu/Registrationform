<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="Registration.css"> <!-- You can link to your CSS file for styling here -->
</head>
<body>
    <h1>Registration Form</h1>
    <form action="registration_process.php" method="post">
        <!-- Personal Information -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
            <br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </fieldset>

        <!-- Gender -->
        <fieldset>
            <legend>Gender</legend>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </fieldset>

        <!-- Interests -->
        <fieldset>
            <legend>Interests</legend>
            <input type="checkbox" id="programming" name="interests[]" value="programming">
            <label for="programming">Programming</label>
            <br>

            <input type="checkbox" id="design" name="interests[]" value="design">
            <label for="design">Design</label>
            <br>

            <input type="checkbox" id="gaming" name="interests[]" value="gaming">
            <label for="gaming">Gaming</label>
        </fieldset>

        <!-- Submit Button -->
        <input type="submit" value="Register">
    </form>
</body>
</html>
